<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Categories</title>
        <!-- Import icons -->
        <link
            href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- Link css -->
        <link rel="stylesheet" href="./front-end/assets/css/global.css" />
        <link rel="stylesheet" href="./front-end/assets/css/sidebar.css" />
        <link rel="stylesheet" href="./front-end/assets/css/navbar.css" />
        <link
            rel="stylesheet"
            href="./front-end/assets/css/headerContent.css"
        />
        <link rel="stylesheet" href="./front-end/assets/css/categories.css" />
    </head>
    <body>
        <!-- Sidebar -->
        <section id="sidebar" class="sidebar">
            <a href="#" class="logo">
                <i class="bx bxs-smile"></i>
                <span class="logo-txt">AdminOnOff</span>
            </a>

            <ul class="side-menu top">
                <li class="side-item not-select active">
                    <a href="./index.html">
                        <i class="bx bx-list-ul"></i>
                        <span>Category</span>
                    </a>
                </li>
                <li class="side-item not-select">
                    <a href="./front-end/pages/addProduct.html">
                        <i class="bx bxs-add-to-queue"></i>
                        <span>Add product</span>
                    </a>
                </li>
                <li class="side-item not-select">
                    <a>
                        <i class="bx bxs-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
            </ul>
        </section>
        <section class="content">
            <!-- Navbar -->
            <nav id="navbar">
                <form action="#">
                    <div class="form-input">
                        <input
                            type="search"
                            name="q"
                            placeholder="Search..."
                            class="search-input"
                        />
                        <button type="submit" class="search-btn">
                            <i class="bx bx-search"></i>
                        </button>
                    </div>
                </form>
                <div class="actions">
                    <div class="notice">
                        <i class="bx bxs-bell" data="8"></i>
                    </div>
                    <div class="avatar">
                        <img
                            src="https://tranphuctien.github.io/adminPage/img/people.png"
                            alt="avatar"
                        />
                    </div>
                </div>
            </nav>
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Category</h1>
                        <ul class="breadcrumb">
                            <li><a href="#">Category</a></li>
                            <li><i class="bx bx-chevron-right"></i></li>
                            <li><a href="#" class="active">Home</a></li>
                        </ul>
                    </div>
                    <a
                        href="./front-end/pages/addProduct.html"
                        class="add-product active not-select"
                        id="add-product"
                    >
                        <div class="add-product-icon">
                            <i class="bx bx-add-to-queue"></i>
                        </div>
                        Add new product
                    </a>
                </div>

                <!-- --------------------------- INNER --------------------------- -->
                <div id="inner" class="inner">
                    <div class="table-data">
                        <div class="head">
                            <h3>Products</h3>
                            <div class="table-actions">
                                <i class="bx bx-search"></i>
                                <i class="bx bx-filter-alt"></i>
                            </div>
                        </div>
                        <div style="overflow-x: auto">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Color/Type</th>
                                        <th>Quantity</th>
                                        <th>Category</th>
                                        <th>Size</th>
                                        <th>Material</th>
                                        <th>Edit</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <!-- categories.js inner row here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </section>

        <script src="./front-end/assets/scripts/constant.js"></script>
        <script src="./front-end/assets/scripts/sidebar.js"></script>
        <script src="./front-end/assets/scripts/categories.js"></script>
    </body>
</html>
